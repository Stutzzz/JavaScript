<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
</head>
<body>
    <h1>What is your country?</h1>
    Your coutry is:
    <input type="text" id="pais">
    <input type="button" value="verificar" onclick="calcular()">
    <h3 id="res">Resultado!!!</h3>
    
    
<script>
function  calcular(){
    var n1 = document.querySelector("input#pais")
    var res = document.querySelector("h3#res")
    var n = String(n1.value)
    if(n == "Brasil"){
        res.innerHTML = `Seu país é: ${n} vc é foda`
    }else{
        res.innerHTML = `Seu país é: ${n} vc é um bosta fodido`
    }
}






</script>
</body>
</html>

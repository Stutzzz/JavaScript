<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h4>Formulário para cadastro</h4>
    </header>
    <form>
        <p id="nome">Name <input type="text" name="nome" ></p>
        
        <p id="email" >E-mail <input type="email" name="email"></p>
        <p id="radio">Sexo <input type="radio" name="fem">
            <label for="fem">Feminino</label>
            <input type="radio" name="mem">
            <label for="mem">Masculino</label></p>
        <p id="cpf">CPF <input type="text"></p>
        <p id="Login">Login <input type="text"></p>
        <p id="senha">Senha <input type="password"></p>
        <div id="buttons">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    
        
        
    </form>


</body>
</html>
